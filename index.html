<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>JS30-flex-panels-image-gallery-</title>

    <label for="two">
      <div class="panel two">
        <p>Give</p>

        <p>Give</p>

        <p>You can</p>

    <label for="five">
