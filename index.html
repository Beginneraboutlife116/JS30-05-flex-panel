<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <title>JS30-flex-panels-image-gallery-</title>

      <input type="checkbox" name="panel" id="two" />

        <p>Give</p>

      </label>
      <input type="checkbox" name="panel" id="three" />

        <p>Experience</p>
        <p>It</p>

      </label>
      <input type="checkbox" name="panel" id="four" />

        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </label>
      <input type="checkbox" name="panel" id="five" />
      <label for="five" class="panel five">

        <p>Motion</p>
      </label>
